<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Simple styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #111;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }
    pre, code {
      background: #f3f3f3;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-family: "Courier New", monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title | default: "My Site" }}</h1>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>Â© {{ site.time | date: "%Y" }} {{ site.title | default: "My Site" }}</p>
  </footer>
</body>
</html>
