<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- MathJax Configuration -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true,
                skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
                TeX: {
                    equationNumbers: { autoNumber: "AMS" },
                    extensions: ["AMSmath.js", "AMSsymbols.js", "color.js", "autoload-all.js"]
                }
            },
            "HTML-CSS": {
                fonts: ["TeX"],
                linebreaks: { automatic: true },
                scale: 95,
                availableFonts: ["STIX", "TeX"]
            },
            CommonHTML: {
                scale: 95,
                linebreaks: { automatic: true }
            },
            SVG: {
                scale: 95,
                linebreaks: { automatic: true }
            }
        });
        
        MathJax.Hub.Register.StartupHook("TeX Jax Ready", function () {
            MathJax.InputJax.TeX.Definitions.macros.RR = "\\mathbb{R}";
            MathJax.InputJax.TeX.Definitions.macros.NN = "\\mathbb{N}";
            MathJax.InputJax.TeX.Definitions.macros.ZZ = "\\mathbb{Z}";
            MathJax.InputJax.TeX.Definitions.macros.QQ = "\\mathbb{Q}";
            MathJax.InputJax.TeX.Definitions.macros.CC = "\\mathbb{C}";
            MathJax.InputJax.TeX.Definitions.macros.PP = "\\mathbb{P}";
            MathJax.InputJax.TeX.Definitions.macros.EE = "\\mathbb{E}";
            MathJax.InputJax.TeX.Definitions.macros.calF = "\\mathcal{F}";
            MathJax.InputJax.TeX.Definitions.macros.calS = "\\mathcal{S}";
            MathJax.InputJax.TeX.Definitions.macros.calP = "\\mathcal{P}";
        });
    </script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fafafa;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }
        
        h2 {
            color: #34495e;
            font-size: 1.8em;
            margin-top: 40px;
            margin-bottom: 20px;
            padding-left: 20px;
            border-left: 4px solid #3498db;
        }
        
        h3 {
            color: #34495e;
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        
        .abstract {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 30px 0;
            font-style: italic;
            text-align: justify;
        }
        
        .theorem {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
        
        .theorem-title {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .definition {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 5px 5px 0;
        }
        
        .definition-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 10px;
        }
        
        .paradox-highlight {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.3);
        }
        
        .computational-box {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            overflow-x: auto;
        }
        
        .insight-box {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 5px solid #17a2b8;
        }
        
        .mathematical-proof {
            background: #f1f3f4;
            padding: 25px;
            border-radius: 8px;
            margin: 20px 0;
            border-top: 3px solid #6c757d;
        }
        
        blockquote {
            border-left: 4px solid #3498db;
            padding-left: 20px;
            margin: 20px 0;
            font-style: italic;
            color: #555;
        }
        
        .mjx-chtml {
            font-size: 110% !important;
        }
        
        .MathJax_Display {
            margin: 1.5em 0 !important;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #3498db;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .toc {
            background: #ecf0f1;
            padding: 25px;
            border-radius: 8px;
            margin: 30px 0;
        }
        
        .toc ul {
            list-style-type: none;
            padding-left: 0;
        }
        
        .toc li {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .toc a {
            text-decoration: none;
            color: #2c3e50;
        }
        
        .toc a:hover {
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        {{ content }}
    </div>
    
    <script>
        // Add smooth scrolling to anchor links
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a[href^="#"]');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Re-render MathJax after page load
            if (typeof MathJax !== 'undefined') {
                MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
            }
        });
    </script>
</body>
</html>
